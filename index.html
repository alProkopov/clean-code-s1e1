<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body class="page">
    <header class="header">
      <img class="picture" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix" />
      <a
        class="more-inf"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?</a
      >
    </header>
    <main class="container">
      <section class="add-item-section">
        <div id="add-item">
          <label for="new-task label">Add Item</label>
          <div class="task-row-wrapper">
            <input id="new-task" class="task new-task input-type-text" type="text" />
            <button class="button">Add</button>
          </div>
        </div>
      </section>
      <section class="todo-section">
        <h3 class="title">Todo</h3>
        <ul id="incompleted-tasks">
          <li class="task-list__task-item incompleted-task-item">
            <input type="checkbox" class="input-type-checkbox"/>
            <label class="task label">Pay Bills</label>
            <input type="text" class="task input-type-text" />
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="picture" src="./remove.svg" alt="Remove" />
            </button>
          </li>
          <li class="task-list__task-item edit-mode incompleted-task-item">
            <input type="checkbox" class="input-type-checkbox" />
            <label class="task label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input-type-text" />
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="picture" src="./remove.svg" alt="Remove" />
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-section">
        <h3 class="title">Completed</h3>
        <ul class='task-list completed-task-list'id="completed-tasks">
          <li class="task-list__task-item completed-task-item">
            <input type="checkbox" checked class="input-type-checkbox"/>
            <label class="task label">See the Doctor</label>
            <input type="text " class="task input-type-text" />
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="picture" src="./remove.svg" alt="Remove" />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
